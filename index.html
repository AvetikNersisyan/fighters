<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Monster Killer</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="app.js" defer></script>

</head>
<body>
<section id="health-levels">
    <h2>WIZARD   HEALTH</h2>
    <progress id="monster-health" max="100" value="100">100%</progress>
    <h2>PLAYER HEALTH</h2>
    <progress id="player-health" max="100" value="100">100%</progress>
</section>
<section id="controls">
    <button id="attack-btn">ATTACK</button>
    <button id="super-attack-btn">SUPER ATTACK</button>
    <button id="regen-btn">REGENERATE</button>

</section>
</body>
</html>
